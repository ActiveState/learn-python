# https://hub.docker.com/r/library/python/tags/
#image: python:latest
image: frolvlad/alpine-glibc

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
#variables:
#  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.

cache:
  key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
  paths:
  - workspace/.state/

before_script:
# Install state tool
#  - sh <(curl -q https://platform.activestate.com/dl/cli/install.sh) -n
  - wget https://platform.activestate.com/dl/cli/install.sh
  - chmod +x ./install.sh
  - ./install.sh -n -t /usr/local/bin
# Authenticate with the platform using preset env variable  
  - state auth
# Update ActiveState Platfrom Project to the latest version 
#  - state pull  
  - ls -l 
#  - ls -l workspace/.state
# Download and install the language runtime   
  - state deploy shnewto/learn-python --path $CI_PROJECT_DIR/workspace/.state --force -o editor
  - ls -l workspace/.state
test:
  script:
# Lint eode   
    - pylint src
    - flake8 src --statistics --count
# Test code    
    - pytest
